<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/navigation::head"></head>

<body>
<div id="spinner"
     class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-grow text-primary" role="status"></div>
</div>
<th:block th:replace="fragments/navigation::topbar"></th:block>
<th:block th:replace="fragments/navigation::header"></th:block>

<div class="container-fluid page-header py-6 wow fadeIn" data-wow-delay="0.1s">
    <div class="container text-center pt-5 pb-3"></div>
</div>

<div class="container-xxl bg-light my-6 py-6 pt-0">
    <div class="container">
        <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
            <h1 class="display-6 mb-4" th:text="*{pageName}"></h1>
        </div>
        <div class="row g-4">
            <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s" th:each="p : ${allProducts}"
                 th:object="${p}">
                <div class="product-item d-flex flex-column bg-white rounded overflow-hidden h-100">
                    <div class="text-center p-4">
                        <h3 class="mb-3" th:text="${p.getName()}"></h3>
                        <p class="fs-5" th:text="|Price : ${p.getPrice()} LV|"></p>
                        <p class="fs-5" th:text="|Ingredients : ${p.getIngredients()}|"></p>
                        <td style="width: 15%"><a class="btn btn-warning"
                                                  th:href="@{/products/single-product/{id}(id = *{id})}">Product
                            Details</a></td>

                    </div>
                    <div class="position-relative mt-auto">
                        <img class="img-fluid" th:src="${p.getProductImage()}" src="images/p2RVPi1EdGy96ERJOUde.jpg">
                        <div class="product-overlay"
                             th:if="${p.getAvailability().name()} == 'Always' OR ${#temporals.dayOfWeekName(#temporals.createNow())} == 'Saturday' OR ${#temporals.dayOfWeekName(#temporals.createNow())} == 'Sunday'">
                            <a class="btn btn-lg-square btn-outline-light rounded-circle"
                               th:href="@{/cart/buy/{id}(id = *{id})}">Buy<i
                                    class="fa fa-cart-plus text-primary"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/navigation::footer"></footer>

<div class="container-fluid copyright text-light py-4 wow fadeIn" data-wow-delay="0.1s">
    <div class="container">
        <div class="row">
        </div>
    </div>
</div>

<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/lib/wow/wow.min.js"></script>
<script src="/lib/easing/easing.min.js"></script>
<script src="/lib/waypoints/waypoints.min.js"></script>
<script src="/lib/counterup/counterup.min.js"></script>
<script src="/lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Template Javascript -->
<script src="/js/main.js"></script>
</body>

</html>
