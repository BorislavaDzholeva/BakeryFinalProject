<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div th:each="p: ${products}" th:object="${p}">
    <h2 th:text="|${p.getName()}|">Bread with spelt</h2>
    <div class="image">
        <img th:src="${p.getProductImage()}" src="https://jovan.bg/wp-content/uploads/2022/09/sTi18KySLVG08f1hasVZ.jpg">
    </div>
    <div class="description">
        <span th:text="${p.getDescription()}">Traditional Bulgarian bread with soft medium and gross, crunchy crust.</span>

    </div>
    <div class="ingridients">
        <span th:text="${p.getIngredients()}">Wheat flour, Rye flour, Salt, Yeast</span>

    </div>
    <hr>
</div>

</body>
</html>
