<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/navigation::head"></head>
<body>
<div id="spinner"
     class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-grow text-primary" role="status"></div>
</div>

<th:block th:replace="fragments/navigation::topbar"></th:block>
<th:block th:replace="fragments/navigation::header"></th:block>

<div class="container-fluid page-header py-6 wow fadeIn" data-wow-delay="0.1s"></div>
<main>
    <div class="content">
        <div class="container">
            <div class="page-title text-center">
                <h3>Order Details</h3>
            </div>
            <div class="box box-primary">
                <div class="box-body">
                    <table width="100%" class="table table-hover" id="dataTables-example">
                        <thead>
                        <tr class="text-center">
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Product Single Price</th>
                        </tr>
                        </thead>
                        <tbody th:object="${orderDetailsView}">
                        <tr class="text-center" th:each="o : ${orderDetailsView.getOrderItems()}" th:object="${orderDetailsView.getOrderItems()}">
                            <td th:text="${o.getProduct().getName()}"></td>
                            <td th:text="${o.getQuantity()}"></td>
                            <td th:text="${o.getPrice()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/navigation::footer"></footer>
<div class="container-fluid copyright text-light py-4 wow fadeIn" data-wow-delay="0.1s">
    <div class="container">
        <div class="row">
        </div>
    </div>
</div>


<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/lib/wow/wow.min.js"></script>
<script src="/lib/easing/easing.min.js"></script>
<script src="/lib/waypoints/waypoints.min.js"></script>
<script src="/lib/counterup/counterup.min.js"></script>
<script src="/lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Template Javascript -->
<script src="/js/main.js"></script>
</body>
</html>
