<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/navigation::head"></head>
<body>
<div id="spinner"
     class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-grow text-primary" role="status"></div>
</div>

<th:block th:replace="fragments/navigation::topbar"></th:block>
<th:block th:replace="fragments/navigation::header"></th:block>

<div class="container-fluid page-header py-6 wow fadeIn" data-wow-delay="0.1s"></div>
<main>
    <div class="content">
        <div class="container">
            <div class="page-title text-center">
                <h3>My Profile</h3>
            </div>
            <div class="box box-primary">
                <div class="box-body">
                    <table width="100%" class="table table-hover" id="dataTables-example">
                        <thead>
                        <tr class="text-center">
                            <th>Full Name</th>
                            <th>Username</th>
                            <th>Email</th>
                        </tr>
                        </thead>
                        <tbody th:object="${userView}">
                        <tr class="text-center">
                            <td th:text="|${userView.getFirstName()} ${userView.getLastName()}|"></td>
                            <td th:text="${userView.getUsername()}"></td>
                            <td th:text="${userView.getEmail()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="page-title text-center">
                <h3>My Orders</h3>
            </div>
            <div class="box box-primary">
                <div class="box-body">
                    <table width="100%" class="table table-hover" id="dataTables-orders">
                        <thead>
                        <tr class="text-center">
                            <th>#</th>
                            <th>City</th>
                            <th>Address</th>
                            <th>Order Total Price</th>
                            <th>Status</th>
                            <th>Order Details</th>
                        </tr>
                        </thead>
                        <tbody th:object="${userView}">
                        <tr class="text-center" th:each="o : ${userView.getUserOrders()}" th:object="${userView.getUserOrders()}">
                            <td th:text="${o.getId()}"></td>
                            <td th:text="${o.getCity()}"></td>
                            <td th:text="${o.getAddress()}"></td>
                            <td th:text="${o.getTotalPrice()}"></td>
                            <td th:text="${o.getOrderStatus().name()}"></td>
                            <td class="text-center">
                                <a th:href="@{/users/orderDetails/{id}(id = ${o.getId()})}" class="btn btn-outline-info btn-rounded"><i
                                        class="fas fa-info"></i></a></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/navigation::footer"></footer>
<div class="container-fluid copyright text-light py-4 wow fadeIn" data-wow-delay="0.1s">
    <div class="container">
        <div class="row">
        </div>
    </div>
</div>


<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/lib/wow/wow.min.js"></script>
<script src="/lib/easing/easing.min.js"></script>
<script src="/lib/waypoints/waypoints.min.js"></script>
<script src="/lib/counterup/counterup.min.js"></script>
<script src="/lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Template Javascript -->
<script src="/js/main.js"></script>
</body>
</html>
