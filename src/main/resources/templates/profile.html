<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/navigation::head"></head>
<body>
<div id="spinner"
     class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-grow text-primary" role="status"></div>
</div>

<th:block th:replace="fragments/navigation::topbar"></th:block>
<th:block th:replace="fragments/navigation::header"></th:block>

<div class="container-fluid page-header py-6 wow fadeIn" data-wow-delay="0.1s"></div>
<main>
    <div class="content">
        <div class="container">
            <div class="page-title text-center">
                <h3>My Profile</h3>
            </div>
            <div class="box box-primary">
                <div class="box-body">
                    <table width="100%" class="table table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Username</th>
                            <th>Email</th>
                        </tr>
                        </thead>
                        <tbody th:object="${userView}">
                        <tr>
                            <td th:text="|${userView.getFirstName()} ${userView.getLastName()}|"></td>
                            <td th:text="${userView.getUsername()}"></td>
                            <td th:text="${userView.getEmail()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="page-title text-center">
                <h3>My Orders</h3>
            </div>
            <div class="box box-primary">
                <div class="box-body">
                    <table width="100%" class="table table-hover" id="dataTables-orders">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>City</th>
                            <th>Address</th>
                            <th>Price</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody th:object="${userView}">
                        <tr th:each="o : ${userView.getUserOrders()}" th:object="${userView.getUserOrders()}">
                            <td th:text="${o.getId()}"></td>
                            <td th:text="${o.getCity()}"></td>
                            <td th:text="${o.getAddress()}"></td>
                            <td th:text="${o.getTotalPrice()}"></td>
                            <td th:text="${o.getOrderStatus().name()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/navigation::footer"></footer>
<div class="container-fluid copyright text-light py-4 wow fadeIn" data-wow-delay="0.1s">
    <div class="container">
        <div class="row">
        </div>
    </div>
</div>


<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/lib/wow/wow.min.js"></script>
<script src="/lib/easing/easing.min.js"></script>
<script src="/lib/waypoints/waypoints.min.js"></script>
<script src="/lib/counterup/counterup.min.js"></script>
<script src="/lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Template Javascript -->
<script src="/js/main.js"></script>
<script type="text/javascript">

    $("a.increment-product").on("click", function (e) {
        e.preventDefault();
        let token = $("meta[name='_csrf']").attr("content");
        let header = $("meta[name='_csrf_header']").attr("content");
        let productId = $(this).data("product-id");
        let productClass = ".quantity-product-" + productId;
        let totalPrice = $(".product-total-price");
        let that = this;
        fetch('/incrementItem/' + productId, {
            method: 'GET',
            headers: {
                header: token
            },
        })
            .then(response => response.json())
            .then(response => {
                console.log(response);
                $(productClass).html(response.data.quantity);
                $(totalPrice).html(response.data.total_price);
            })
            .catch(err => console.error(err));
    });

    $("a.decrement-product").on("click", function (e) {
        e.preventDefault();
        let token = $("meta[name='_csrf']").attr("content");
        let header = $("meta[name='_csrf_header']").attr("content");
        let productId = $(this).data("product-id");
        let productClass = ".quantity-product-" + productId;
        let totalPrice = $(".product-total-price");
        let that = this;
        fetch('/decrementItem/' + productId, {
            method: 'GET',
            headers: {
                header: token
            },
        })
            .then(response => response.json())
            .then(response => {
                console.log(response);
                if (response.quantity === 0) {
                    that.parentElement.parentElement.remove();
                }
                $(productClass).html(response.data.quantity);
                $(totalPrice).html(response.data.total_price);

            })
            .catch(err => console.error(err));
    });


</script>

</body>
</html>
