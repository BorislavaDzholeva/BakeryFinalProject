<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/navigation::head"></head>
<body>
<div id="spinner"
     class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-grow text-primary" role="status"></div>
</div>

<th:block th:replace="fragments/navigation::topbar"></th:block>
<th:block th:replace="fragments/navigation::header"></th:block>

<div class="container-fluid page-header py-6 wow fadeIn" data-wow-delay="0.1s"></div>

<main>
    <h1 class="text-center mt-2">Registration Form</h1>
    <hr class="hr-3 w-25 bg-white"/>

    <form class="mx-auto w-50 bg-blur rounded" th:method="post" th:action="@{/users/register}"
          th:object="${userRegistrationDTO}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-group mb-3">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="firstName" class="h4 mb-2">First Name</label>
            </div>
            <input th:field="*{firstName}" th:errorclass="'is-invalid alert-danger'" type="text" class="form-control"
                   id="firstName" name="firstName"/>
            <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                   class="h6 danger">First name error message</small>
        </div>
        <div class="form-group mb-3">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="lastName" class="h4 mb-2">Last Name</label>
            </div>
            <input th:field="*{lastName}" th:errorclass="'is-invalid alert-danger'" type="text" class="form-control"
                   id="lastName" name="lastName"/>
            <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                   class="h6 danger">Last name error message</small>
        </div>
        <div class="form-group mb-3">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2">Username</label>
            </div>
            <input th:field="*{username}" th:errorclass="'is-invalid alert-danger'" type="text" class="form-control"
                   id="username" name="username"/>
            <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                   class="h6 danger">Username error message</small>
        </div>

        <div class="form-group mb-3">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email</label>
            </div>
            <input th:field="*{email}" th:errorclass="'is-invalid alert-danger'" type="email" class="form-control"
                   id="email" name="email"/>
            <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                   class="h6 danger">Email error message</small>
        </div>

        <div class="form-group mb-3">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="password" class="h4 mb-2">Password</label>
            </div>
            <input th:field="*{password}" th:errorclass="'is-invalid alert-danger'" type="password" class="form-control"
                   id="password" name="password"/>
            <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                   class="h6 danger">Password error message</small>
        </div>

        <div class="form-group mb-3">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
            </div>
            <input th:field="*{confirmPassword}" th:errorclass="'is-invalid alert-danger'" type="password"
                   class="form-control" id="confirmPassword" name="confirmPassword"/>
            <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                   class="h6 danger">Password error message</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Register</button>
        </div>

    </form>
</main>
<footer th:replace="fragments/navigation::footer"></footer>
<div class="container-fluid copyright text-light py-4 wow fadeIn" data-wow-delay="0.1s">
    <div class="container">
        <div class="row">
        </div>
    </div>
</div>


<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/lib/wow/wow.min.js"></script>
<script src="/lib/easing/easing.min.js"></script>
<script src="/lib/waypoints/waypoints.min.js"></script>
<script src="/lib/counterup/counterup.min.js"></script>
<script src="/lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Template Javascript -->
<script src="/js/main.js"></script>
</body>
</html>
