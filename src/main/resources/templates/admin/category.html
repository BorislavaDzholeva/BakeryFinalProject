<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/admin/commons::head"></head>

<body>
<div class="wrapper">
    <nav th:replace="fragments/admin/commons::left_menu"></nav>
    <div id="body" class="active">
        <nav th:replace="fragments/admin/commons::navbar"></nav>
        <div class="content">
            <div class="container">
                <div class="page-title">
                    <h3>Categories
                        <a href="/admin/category/add/" class="btn btn-sm btn-outline-primary float-end"><i
                                class="fas fa-plus"></i> Add New Category</a></h3>
                </div>
                <div class="box box-primary">
                    <div class="box-body">
                        <table width="100%" class="table table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Image</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="c : ${allCategories}" th:object="${c}">
                                <td th:text="${c.getName()}"></td>
                                <td th:text="${c.getDescription()}"></td>
                                <td><img th:src="${c.getImageUrl()}" width="120" height="120"/></td>
                                <td class="text-end">
                                    <a th:href="@{/admin/category/edit/{id}(id = ${c.getId()})}" class="btn btn-outline-info btn-rounded"><i class="fas fa-pen"></i></a>
                                    <a th:href="@{/admin/category/removeCategory/{id}(id = ${c.getId()})}" class="btn btn-outline-danger btn-rounded"><i
                                            class="fas fa-trash"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="fragments/admin/scripts"></th:block>
</body>

</html>
