<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/admin/commons::head"></head>

<body>
<div class="wrapper">
    <nav th:replace="fragments/admin/commons::left_menu"></nav>
    <div id="body" class="active">
        <nav th:replace="fragments/admin/commons::navbar"></nav>
        <div class="content">
            <div class="box box-primary">
                <div class="box-body">
                </div>
            </div>
            <div class="container">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">Add New IP</div>
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <form class="needs-validation" novalidate
                                  accept-charset="utf-8" method="POST"
                                  action="/admin/ip_black_list/add/" th:object="${adminAddIpDTO}">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <div class="row g-4">
                                    <div class="mb-4 col-md-3">
                                        <label for="ip" class="form-label">IP</label>
                                        <input th:field="*{ip}" th:errorclass="'is-invalid alert-danger'" type="text" class="form-control" id="ip" name="ip">
                                        <small class="form-text text-muted"></small>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('ip')}"
                                             th:errors="*{ip}">This is an error
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="fragments/admin/scripts"></th:block>
</body>

</html>
