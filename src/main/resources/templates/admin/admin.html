<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/admin/commons::head"></head>

<body>
<div class="wrapper">
    <nav th:replace="fragments/admin/commons::left_menu"></nav>
    <div id="body" class="active">
        <nav th:replace="fragments/admin/commons::navbar"></nav>
        <div class="content">
            <div class="container">
                <div class="page-title">
                    <h3>Users
                        <a href="/admin/user/add/" class="btn btn-sm btn-outline-primary float-end"><i
                                class="fas fa-plus"></i> Add User</a>
                    </h3>
                </div>
                <div class="box box-primary">
                    <div class="box-body">
                        <table width="100%" class="table table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Username</th>
                                <th>Role</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="u : ${users}" th:object="${u}">
                                <td th:text="|${u.getFirstName()} ${u.getLastName()}|"></td>
                                <td th:text="${u.getEmail()}"></td>
                                <td th:text="${u.getUsername()}"></td>
                                <td th:text="${u.getRole().name()}"></td>
                                <td class="text-end">
                                    <a th:href="@{/admin/user/edit/{id}(id = ${u.getId()})}" class="btn btn-outline-info btn-rounded"><i class="fas fa-pen"></i></a>
                                    <a th:href="@{/admin/removeUser/{id}(id = ${u.getId()})}" class="btn btn-outline-danger btn-rounded"><i
                                            class="fas fa-trash"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="fragments/admin/scripts"></th:block>
</body>

</html>
