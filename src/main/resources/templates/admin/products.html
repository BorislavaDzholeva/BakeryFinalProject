<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<!--
* Bootstrap Simple Admin Template
* Version: 2.1
* Author: Alexis Luna
* Website: https://github.com/alexis-luna/bootstrap-simple-admin-template
-->

<head th:replace="fragments/admin/commons::head"></head>

<body>
<div class="wrapper">
    <nav th:replace="fragments/admin/commons::left_menu"></nav>
    <div id="body" class="active">
        <nav th:replace="fragments/admin/commons::navbar"></nav>
        <div class="content">
            <div class="container">
                <div class="page-title">
                    <h3>All Products
                        <a href="/admin/products/add/" class="btn btn-sm btn-outline-primary float-end"><i
                                class="fas fa-plus"></i> Add Product</a>
                    </h3>
                </div>
                <div class="box box-primary">
                    <div class="box-body">
                        <table width="100%" class="table table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Weight</th>
                                <th>Price</th>
                                <th>Allergens</th>
                                <th>Product Image</th>
                                <th>Availability</th>
                                <th>Ingredients</th>
                                <th>Description</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="p : ${allProducts}" th:object="${p}">
                                <td th:text="${p.getName()}"></td>
                                <td th:text="${p.getCategory().getName()}"></td>
                                <td th:text="${p.getWeight()}"></td>
                                <td th:text="${p.getPrice()}"></td>
                                <td th:text="${p.getAllergens()}"></td>
                                <td><img th:src="${p.getProductImage()}" width="120" height="120"></td>
                                <td th:text="${p.getAvailability()}"></td>
                                <td th:text="${p.getIngredients()}"></td>
                                <td th:text="${p.getDescription()}"></td>

                                <td class="text-end">
                                    <a th:href="@{/admin/products/edit/{id}(id = ${p.getId()})}" class="btn btn-outline-info btn-rounded"><i class="fas fa-pen"></i></a>
                                    <a th:href="@{/admin/products/removeProduct/{id}(id = ${p.getId()})}" class="btn btn-outline-danger btn-rounded"><i
                                            class="fas fa-trash"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="fragments/admin/scripts"></th:block>
</body>

</html>
