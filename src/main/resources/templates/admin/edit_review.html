<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/admin/commons::head"></head>

<body>
<div class="wrapper">
    <nav th:replace="fragments/admin/commons::left_menu"></nav>
    <div id="body" class="active">
        <nav th:replace="fragments/admin/commons::navbar"></nav>
        <div class="content">
            <div class="container">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">Edit Review</div>
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <form class="needs-validation" novalidate accept-charset="utf-8" method="POST"
                                  th:action="@{/admin/review/edit/}" th:object="${reviewData}">
                                <input type="hidden" name="id" th:field="*{id}">

                                    <div class="mb-3">
                                        <label for="message" class="form-label">Review Message</label>
                                        <textarea class="form-control" th:field="*{message}" th:errorclass="'is-invalid alert-danger'" type="text" name="message" id="message" rows="4"></textarea>
                                        <small class="form-text text-muted"></small>
                                        <div class="valid-feedback"></div>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('message')}"
                                             th:errors="*{message}">This is an error
                                        </div>
                                    </div>
                                <div class="row g-2">
                                    <div class="mb-4 col-md-6">
                                        <label for="creator" class="form-label">Review Creator</label>
                                        <input th:fild="|*{creator.getFirstName()} *{creator.getLastName()}|" th:errorclass="'is-invalid alert-danger'"
                                               id="creator" type="text" class="form-control" name="creator">
                                        <small class="form-text text-muted"></small>
                                        <div class="valid-feedback"></div>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('creator')}"
                                             th:errors="*{creator}">This is an error
                                        </div>
                                    </div>
                                    <div class="mb-4 col-md-6">
                                        <label for="reviewDate" class="form-label">Review Date</label>
                                        <input th:fild="*{reviewDate}" th:errorclass="'is-invalid alert-danger'"
                                               id="reviewDate" type="text" class="form-control" name="reviewDate">
                                        <small class="form-text text-muted"></small>
                                        <div class="valid-feedback"></div>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('reviewDate')}"
                                             th:errors="*{reviewDate}">This is an error
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
                                <a class="btn btn-danger" href="/admin/category/"><i class="fas fa-save"></i> Cancel </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="fragments/admin/scripts"></th:block>
</body>
</html>
