<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<!--
* Bootstrap Simple Admin Template
* Version: 2.1
* Author: Alexis Luna
* Website: https://github.com/alexis-luna/bootstrap-simple-admin-template
-->

<head th:replace="fragments/admin/commons::head"></head>

<body>
<div class="wrapper">
    <nav th:replace="fragments/admin/commons::left_menu"></nav>
    <div id="body" class="active">
        <nav th:replace="fragments/admin/commons::navbar"></nav>
        <div class="content">
            <div class="container">
                <div class="page-title">
                    <h3>Reviews</h3>
                </div>
                <div class="box box-primary">
                    <div class="box-body">
                        <table width="100%" class="table table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th>Review Message</th>
                                <th>Review Creator</th>
                                <th>Review Date</th>
                                <th>Approved</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="r : ${allReviews}" th:object="${r}">
                                <td th:text="${r.getMessage()}"></td>
                                <td th:text="|${r.getCreator().getFirstName()} ${r.getCreator().getLastName()}|"></td>
                                <td th:text="${#temporals.format(r.getReviewDate(), 'dd/MMM/yyyy HH:mm')}"></td>
                                <td th:text="${r.isApproved()}"></td>
                                <td class="text-end">
                                    <a th:if="${!r.isApproved()}" th:href="@{/admin/review/approve/{id}(id = ${r.getId()})}" class="btn btn-outline-info btn-rounded"><i class="fas fa-check"></i></a>
                                    <a th:href="@{/admin/review/removeReview/{id}(id = ${r.getId()})}" class="btn btn-outline-danger btn-rounded"><i
                                            class="fas fa-trash"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="fragments/admin/scripts"></th:block>
</body>

</html>
