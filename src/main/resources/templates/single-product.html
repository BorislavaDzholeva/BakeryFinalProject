<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/navigation::head"></head>

<body>
<div id="spinner"
     class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-grow text-primary" role="status"></div>
</div>
<th:block th:replace="fragments/navigation::topbar"></th:block>

<th:block th:replace="fragments/navigation::header"></th:block>

<div class="container-fluid page-header py-6 wow fadeIn" data-wow-delay="0.1s">
    <div class="container text-center pt-5 pb-3"></div>
</div>
<div class="container-xxl bg-light my-6 py-6 pt-0">
    <div class="container">
        <div class="row g-5">
            <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s" th:object="${product}">
                <div class="row">
                    <div class="col-10">
                        <img class="img-fluid"  th:src="${product.getProductImage()}">
                    </div>
                </div>
            </div>
            <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.5s">
                <div class="h-100">
                    <p class="fs-3 fst-italic text-start" th:text="|Name : ${product.getName()}|"></p>
                    <p class="fs-3 fst-italic text-start" th:text="|Price : ${product.getPrice()} LV|"></p>
                    <p class="fs-3 fst-italic text-start" th:text="|Ingredients : ${product.getIngredients()}|"></p>
                    <p class="fs-3 fst-italic text-start" th:text="|Weight : ${product.getWeight()}|"></p>
                    <p class="fs-3 fst-italic text-start" th:text="|Allergens : ${product.getAllergens()}|"></p>
                    <p class="fs-3 fst-italic text-start" th:text="|Aveilability : ${product.getAvailability.name()}|"></p>
                    <p class="fs-3 fst-italic text-start" th:text="|Description : ${product.getDescription()}|"></p>
                    <td style="width: 15%"><a class="btn btn-warning" th:href="@{/cart/buy/{id}(id = *{id})}"
                        th:if="${product.getAvailability().name()} == 'Always' OR ${#temporals.dayOfWeekName(#temporals.createNow())} == 'Saturday' OR ${#temporals.dayOfWeekName(#temporals.createNow())} == 'Sunday'"
                    >Add To Card</a></td>

                </div>
            </div>
        </div>

    </div>

</div>
<footer th:replace="fragments/navigation::footer"></footer>

<div class="container-fluid copyright text-light py-4 wow fadeIn" data-wow-delay="0.1s">
    <div class="container">
        <div class="row">
        </div>
    </div>
</div>


<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/lib/wow/wow.min.js"></script>
<script src="/lib/easing/easing.min.js"></script>
<script src="/lib/waypoints/waypoints.min.js"></script>
<script src="/lib/counterup/counterup.min.js"></script>
<script src="/lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Template Javascript -->
<script src="/js/main.js"></script>
</body>

</html>
