<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/navigation::head"></head>

<body>
<!-- Spinner Start -->
<div id="spinner"
     class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-grow text-primary" role="status"></div>
</div>
<!-- Spinner End -->


<!-- Topbar Start -->
<th:block th:replace="fragments/navigation::topbar"></th:block>

<!-- Topbar End -->


<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top py-lg-0 px-lg-5 wow fadeIn" data-wow-delay="0.1s">
    <a href="/" class="navbar-brand ms-4 ms-lg-0">
        <h1 class="text-primary m-0">Bakery</h1>
    </a>
    <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav mx-auto p-4 p-lg-0">
            <a href="/" class="nav-item nav-link active">Home</a>
            <a href="/about" class="nav-item nav-link">About Us</a>
            <a href="/product" class="nav-item nav-link">Services</a>
            <!-- <a href="products.html" class="nav-item nav-link">Products</a> -->
            <div class="nav-item dropdown">
                <a href="/product" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Products</a>
                <div class="dropdown-menu m-0">
                    <a href="/product" class="dropdown-item">All</a>
                    <a  th:each="c : ${allCategories}" th:object="${c}" class="dropdown-item"
                       th:text="${c.getName()}">Category 1</a>
                </div>
            </div>
            <div class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Pages</a>
                <div class="dropdown-menu m-0">
                    <a href="team.html" class="dropdown-item">Our Team</a>
                    <a href="testimonial.html" class="dropdown-item">Testimonial</a>
                    <a href="404.html" class="dropdown-item">404 Page</a>
                </div>
            </div>
            <a href="/contacts" class="nav-item nav-link">Contact</a>
        </div>
        <div class=" d-none d-lg-flex">
            <div class="flex-shrink-0 btn-lg-square border border-light rounded-circle">
                <i class="fa fa-phone text-primary"></i>
            </div>
            <div class="ps-3">
                <small class="text-primary mb-0">Call Us</small>
                <p class="text-light fs-5 mb-0">+359 898 659 606</p>
            </div>
        </div>
    </div>
</nav>
<!-- Navbar End -->


<!-- Page Header Start -->
<div class="container-fluid page-header py-6 wow fadeIn" data-wow-delay="0.1s">
    <div class="container text-center pt-5 pb-3"></div>
</div>
<!-- Page Header End -->

<!-- Product Start -->
<div class="container-xxl bg-light my-6 py-6 pt-0">
    <div class="container">
        <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
            <h1 class="display-6 mb-4" th:text="*{product.getName()}"></h1>
        </div>
        <div class=" wow fadeInUp row" data-wow-delay="0.1s" th:object="${product}">
            <div class="position-relative mt-auto col">
                <img class="img-fluid"  th:src="${product.getProductImage()}">
            </div>
<!--            <div class="product-item d-flex flex-column bg-white rounded overflow-hidden h-100">-->
<!--                <div class="product-overlay">-->
<!--                    <a class="btn btn-lg-square btn-outline-light rounded-circle" href=""><i-->
<!--                            class="fa fa-cart-plus text-primary">Buy</i></a>-->
<!--                </div>-->
<!--            </div>-->
            <div class="text-center p-4 col text-start">
                <p class="fs-3 fst-italic text-start" th:text="|Price : ${product.getPrice()} LV|"></p>
                <p class="fs-3 fst-italic text-start" th:text="|Ingredients : ${product.getIngredients()}|"></p>
                <p class="fs-3 fst-italic text-start" th:text="|Weight : ${product.getWeight()}|"></p>
                <p class="fs-3 fst-italic text-start" th:text="|Allergens : ${product.getAllergens()}|"></p>
                <p class="fs-3 fst-italic text-start" th:text="|Aveilability : ${product.getAvailability.name()}|"></p>
                <p class="fs-3 fst-italic text-start" th:text="|Description : ${product.getDescription()}|"></p>
            </div>
        </div>

    </div>

</div>
<!-- Product End -->


<!-- Footer Start -->
<footer th:replace="fragments/navigation::footer"></footer>

<!-- Footer End -->
<!-- Copyright Start -->
<div class="container-fluid copyright text-light py-4 wow fadeIn" data-wow-delay="0.1s">
    <div class="container">
        <div class="row">
        </div>
    </div>
</div>
<!-- Copyright End -->


<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/lib/wow/wow.min.js"></script>
<script src="/lib/easing/easing.min.js"></script>
<script src="/lib/waypoints/waypoints.min.js"></script>
<script src="/lib/counterup/counterup.min.js"></script>
<script src="/lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Template Javascript -->
<script src="/js/main.js"></script>
</body>

</html>
